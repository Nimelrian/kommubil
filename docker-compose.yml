# Use postgres/example user/password credentials
version: '3.9'

networks:
  kommubil:

services:
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - kommubil

  backend:
    build:
      context: backend-aggr/backend
      dockerfile: Dockerfile
    environment:
      - spring_profiles_active=prod
    ports:
      - "8082:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kommubil

  db:
    image:
      postgis/postgis:14-3.1-alpine
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_PASSWORD: kommubil
      POSTGRES_USER: kommubil
    ports:
      - "5432:5432"
    networks:
      - kommubil

  pgadmin:
    image: dpage/pgadmin4:6.1
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=root@example.com
      - PGADMIN_DEFAULT_PASSWORD=letmein
    ports:
      - "8081:80"
    networks:
      - kommubil
    depends_on:
      db:
        condition: service_healthy

  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 127.0.0.1
      KAFKA_CREATE_TOPICS: "test:1:1,"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - zookeeper
